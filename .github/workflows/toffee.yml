name: Toffee Playlist Generator

on:
  schedule:
    - cron: '*/30 * * * *' # Run every 30 mins
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests selenium webdriver-manager beautifulsoup4

    - name: Run Toffee Script
      run: python scripts/toffee.py

    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add playlist/toffee.m3u
        git commit -m "Update Toffee playlist" || exit 0
        git push
