name: Update JioHotstar Liv M3U

on:
  schedule:
    - cron: '0 */1 * * *' # Run every 1 hour
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-playlist:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        
    - name: Run extraction script
      run: |
        chmod +x scripts/jiohotstar_liv.py
        python scripts/jiohotstar_liv.py
      
    - name: Commit and push changes
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add playlist/jiohotstar_liv.m3u
        # Only commit if there are changes
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update jiohotstar_liv.m3u" && git push)
