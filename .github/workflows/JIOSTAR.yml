name: Update JIOSTAR M3U

on:
  schedule:
    - cron: '0 */6 * * *' # Run every 6 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-playlist:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        
    - name: Debug - Curl Request
      run: |
        curl -v -L -H "User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:78.0) Gecko/20100101 Firefox/78.0" \
             -H "cache-control: no-cache, no-store" \
             "https://hotstarlive.delta-cloud.workers.dev/?token=a13d9c-4b782a-6c90fd-9a1b84"
        
    - name: Run extraction script
      run: |
        chmod +x scripts/JIOSTAR.py
        python scripts/JIOSTAR.py
      
    - name: Commit and push changes
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add playlist/JIOSTAR.m3u
        # Only commit if there are staged changes
        git diff --staged --quiet || (git commit -m "Update JIOSTAR.m3u" && git push)

