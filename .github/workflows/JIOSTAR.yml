name: Fetch JIOSTAR Playlist

on:
  workflow_dispatch: {}
  push:
    branches:
      - main

jobs:
  fetch-playlist:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests playwright

      - name: Install Playwright browsers
        run: python -m playwright install --with-deps

      - name: Make script executable
        run: chmod +x scripts/JIOSTAR.py

      - name: Run playlist fetcher
        env:
          # Using the full URL you provided
          HOTSTAR_URL: "https://hotstarlive.delta-cloud.workers.dev/?token=240bb9-374e2e-3c13f0-4a7xz5"
        run: |
          python scripts/JIOSTAR.py

      - name: Upload artifacts (playlist + debug)
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: jiostar-artifacts
          path: |
            playlist.m3u
            response-debug.html
