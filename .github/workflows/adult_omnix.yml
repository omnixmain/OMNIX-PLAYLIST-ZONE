name: Update adult_omnix.m3u

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */06 * * *' # Run every 6 hours

jobs:
  update-file:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Ensure playlist directory exists
      run: mkdir -p playlist

    - name: Fetch file from hosting
      run: |
        curl -o playlist/adult_omnix.m3u https://raw.githubusercontent.com/bugsfreeweb/LiveTVCollector/refs/heads/main/Movies/Private/Movies.m3u

    - name: Commit and push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add playlist/adult_omnix.m3u
        git commit -m "Update adult_omnix.m3u file" || echo "No changes to commit"
        git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}
        git push origin HEAD:main
